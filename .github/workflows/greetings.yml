name: Community Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: >
            Thank you for your interest in the DAC Analytics Mini Data Mart project.
            Please review the Wiki and README for architectural context before submitting enhancement requests.
          pr-message: >
            Thank you for your contribution. Please ensure all SQL objects include modlogs,
            documented grain, and appropriate constraints before review.
